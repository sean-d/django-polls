<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>poll index page</title>
    <link rel="stylesheet" type="text/css" href="{%static 'polls/style.css'%}">
</head>
<body>
{% if five_most_recent %}
    <ul>
        {% for q in five_most_recent %}
            <li><a href="{% url 'polls:details' q.id %}">{{q.question_text}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
